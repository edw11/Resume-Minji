      - layout: left
        title: Department of Information and Communication 
        link: http://www.semyung.ac.kr
        # link_text: boringcompany.com
        sub_title: 
        caption: March 2021 - Present
        quote: >
          "다양한 경험으로 역량을 기르자 !"
        description: | # this will include new lines to allow paragraphs
            '일기 쓰기 챌린지' 이외에 '책 추천 프로그램' 프로젝트를 진행했었습니다.

            이러한 프로젝트를 과정 속에서 사람들의 의견, 문제점, 위기 해결 등 많은 우여곡절이 많았지만
            끝내 성공해 내는 결과물을 보며 이 또한 성장해 가는 과정 중 하나라고 생각했습니다.

          
            그리고 다양한 프로젝트를 진행할수록 새로운 기술을 시도하는 것을 즐길 수 있게 되었습니다. 

